<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            margin: 20px 0;
        }
        section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .project {
            margin-bottom: 15px;
        }
        .contact-info {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin: 5px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>个人网页</h1>
        </header>

        <section id="about">
            <h2>关于我</h2>
            <p>您好，我是[你的名字]，在[你的领域]拥有[多少年]年的经验。我的专业背景包括[简要介绍你的背景、经验和专业技能]。</p>
        </section>

        <section id="projects">
            <h2>所经手的项目</h2>
            <div class="project">
                <h3>项目名称 1</h3>
                <p>项目描述 1：简要介绍项目的目标、你在项目中的角色和取得的成果。</p>
            </div>
            <div class="project">
                <h3>项目名称 2</h3>
                <p>项目描述 2：简要介绍项目的目标、你在项目中的角色和取得的成果。</p>
            </div>
            <!-- 你可以根据需要添加更多项目 -->
        </section>

        <section id="contact">
            <h2>联系方式</h2>
            <ul class="contact-info">
                <li>邮箱: <a href="mailto:your-email@example.com">your-email@example.com</a></li>
                <li>电话: <a href="tel:+1234567890">+1234567890</a></li>
                <li>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">你的LinkedIn个人主页</a></li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 [你的名字]. All Rights Reserved.</p>
    </footer>
</body>
</html>
